<h1 class='page-header'>{{vm.title}}</h1>

<div class="content">
        
    <p ng-class="{'msg' : vm.message.length}">{{vm.message}}</p>
    <p><a href="#/">Home</a></p>
    
    <br />
    <br />
    <form class='form-horizontal'>
        <div class='form-group'>
            <label for='firstName' class="col-sm-2 control-label">First Name</label>            
            <input type="text" name="firstName" id='firstName' value="" class='form-control' placeholder="" ng-model="vm.data.firstName" />
        </div>
        <br /> <br />
        <div class="form-group">
            <label for='lastName' class="col-sm-2 control-label">Last Name</label>
            <input type="text" class='form-control' id='lastName' name="rating" value="" ng-model="vm.data.lastName" />
            <br /> <br />
        </div>
        <div class='form-group'>
            <label for='department' class="col-sm-2 control-label">Department:</label>
            <input type="text" class='form-control' id='department' name="department" value="" ng-model="vm.data.department" />
            <br /> <br />
        </div>
        <div class='form-group'>
            <label for='startDate' class="col-sm-2 control-label">Start Date:</label>
            <input type="date" class='form-control' id='startDate' name="startDate" value="" ng-model="vm.data.startDate" />
            <br /> <br />
        </div> 
        <div class='form-group'>
            <label for='jobTitle' class="col-sm-2 control-label">Job Title:</label>
            <input type="text" class='form-control' id='jobTitle' name="jobTitle" value="" ng-model="vm.data.jobTitle" />
            <br /> <br />
        </div>
        <div class='form-group'>
            <label for='salary' class="col-sm-2 control-label">Salary:</label>
            <input type="number" class='form-control' id='salary' name="salary" value="" ng-model="vm.data.salary" />
            <br /> <br />   
        </div>
        <input type="submit" class='btn btn-primary' value="Submit" ng-click="vm.submit()" />
    </form>
    <br />
    <br />
</div>
