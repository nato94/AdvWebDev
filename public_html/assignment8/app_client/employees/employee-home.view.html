<h1 class='page-header'>Review Table</h1>

<div class="content">
    
    <h3>Search</h3>
    <!-- https://docs.angularjs.org/api/ng/filter/filter -->
    <input ng-model="searchText">
    <br />
    <br /> 
    <p ng-class="{'msg' : vm.message.length}">{{vm.message}}</p>
    <p><a href="#/add/">Add New Employee</a></p>
    <table  id='employeeTable' class='table table-bordered'>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>                
                <th>Department</th>                
                <th>Start Date</th>                
                <th>Job Title</th>
                <th>Salary</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>    
        
        <tr ng-repeat="employee in vm.employees | filter:searchText">
            <td>{{employee.firstName}}</td>                  
            <td>{{employee.lastName}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.startDate}}</td>
            <td>{{employee.jobTitle}}</td>
            <td>{{employee.salary}}</td>
            <td><a ng-href="#/update/{{employee._id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>       Update</a></td>
            <td><button ng-click="vm.deleteEmployee(employee._id)" class='btn btn-primary'><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>   Delete</button></td>
        </tr>
    </table>
        
</div>
