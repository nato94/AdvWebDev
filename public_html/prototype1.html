        <script type="text/javascript">
            
  'use strict';
 
   function CSS(selector) {
     /* complete the class using the prototype to build the functions with chaining      */ 
     this.sel = document.querySelector(selector);
   }
   /* Add Prototype functions after this line */
   
   CSS.prototype.red = function(){
       console.log(this);
       this.sel.style.color = "red";
       
       return this;
   };
   
   CSS.prototype.size = function(){
       this.sel.style.fontSize = "4em";
       return this;
   }
   
  CSS.prototype.bold = function(){
      this.sel.style.fontWeight = "bold"; 
       return this;
   }
   
   CSS.prototype.underline = function(){
       this.sel.style.textDecoration = "underline";
       return this;
   }
   
 
   /* Do not change the code below.  Access the DOM 
    * object to change the styles */
   var div = new CSS('div');
   div.red().size('4em').bold().underline();
   
        </script>
